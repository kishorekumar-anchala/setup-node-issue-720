name: Node.js CI

on:
  push:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # Step 1: Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up Node.js using the specified version
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'  # Change this to your desired Node.js version
        cache: 'npm'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Run tests
    - name: Run tests
      run: npm test  # Replace with your test command

    # Optional Step: Linting (if you use eslint or any linting tool)
    - name: Run linting
      run: npm run lint  # Replace with your linting command
